name: Image carousel
icon: image
fields:
  carousel:
    label: Select image carousel
    type: select
    options: query
    query: site.children.template("img-carousel")
  placement:
    label: Placement
    type: radio
    options:
      inFront: "In front"
      behind: "Behind"
    default: inFront
  layout:
    label: Layout
    type: radio
    options:
      grid: "Grid"
      carousel: "Carousel"
    default: grid