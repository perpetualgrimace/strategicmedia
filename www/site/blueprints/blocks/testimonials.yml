name: Testimonials
icon: quote
fields:
  testimonials:
    label: Select testimonial list
    type: select
    options: query
    query: site.children.template("testimonials")
  placement:
    label: Placement
    type: radio
    options:
      inFront: "In front"
      behind: "Behind"
    default: inFront
  layout:
    label: Layout
    type: radio
    options:
      grid: "Grid"
      carousel: "Carousel"
    default: grid