name: Checkbox
label: "#{{field_name}}"
fields:
  field_name:
    extends: formbuilder/fields/name
  field_class:
    extends: formbuilder/fields/class
  field_label:
    extends: formbuilder/fields/label
    label: Checkbox Label
  default:
    extends: formbuilder/fields/value
    label: Checkbox Value
  checked:
    type: toggle
    label: ""
    translate: false
    default: false
    text:
      - not checked
      - checked
    width: 1/3
