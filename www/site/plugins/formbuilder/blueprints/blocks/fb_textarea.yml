 name: Multi-Line Text Area
 label: "#{{field_name}}"
 fields:
    field_name:
      extends: formbuilder/fields/name
    field_class:
      extends: formbuilder/fields/class
    req:
      extends: formbuilder/fields/req
    field_label:
      extends: formbuilder/fields/label
    placeholder:
      extends: formbuilder/fields/placeholder
    default:
      extends: formbuilder/fields/value
      label: Default Text
    min:
      extends: formbuilder/fields/min
    max:
      extends: formbuilder/fields/max
    rows:
        type: number
        label: Number of Lines
        min: 3
        width: 1/4
