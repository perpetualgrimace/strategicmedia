 name: Time Field
 label: "#{{field_name}}"
 fields:
    field_name:
      extends: formbuilder/fields/name
    field_class:
      extends: formbuilder/fields/class
    req:
      extends: formbuilder/fields/req
    field_label:
      extends: formbuilder/fields/label
    placeholder:
      extends: formbuilder/fields/placeholder
      placeholder: "16:30"
    default:
      extends: formbuilder/fields/value
      label: Default Time
      placeholder: "16:30"
      help: Must be in 'HH:MM' (24-hour) format
    min:
      extends: formbuilder/fields/min
      label: Min Time
      placeholder: "16:30"
      help: Must be in 'HH:MM' (24-hour) format
    max:
      extends: formbuilder/fields/max
      label: Max Time
      placeholder: "22:30"
      help: Must be in 'HH:MM' (24-hour) format
    pattern:
      extends: formbuilder/fields/pattern
      spellcheck: false
      placeholder: "[0-9]{2}:[0-9]{2}"
